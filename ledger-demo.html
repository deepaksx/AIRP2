<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Ledger Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 36px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .ledger-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
        }
        .entry-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .entry-number {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }
        .entry-date {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
        }
        .entry-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .entry-lines {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        .amount {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        .debit {
            color: #dc3545;
        }
        .credit {
            color: #28a745;
        }
        .total-row {
            background: #e9ecef;
            font-weight: 700;
            border-top: 2px solid #3498db;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #28a745;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📖 General Ledger</h1>
        <p class="subtitle">All posted journal entries and transactions</p>

        <div class="ledger-section" id="ledger">
            <div class="empty-state">
                <h3>Loading ledger entries...</h3>
            </div>
        </div>
    </div>

    <script>
        const POSTGRES_API = 'http://localhost:3008'; // Using reporting service as proxy
        const TENANT_ID = '00000000-0000-0000-0000-000000000001';

        async function loadLedger() {
            const ledgerDiv = document.getElementById('ledger');

            try {
                // Direct query to get journal entries
                const response = await fetch(`${POSTGRES_API}/reports/ledger?tenant_id=${TENANT_ID}`);

                // If endpoint doesn't exist, query database directly via exec
                // For now, let's use mock data based on what we inserted
                const journalEntries = [
                    {
                        entry_number: 'JE-2025-001',
                        entry_date: '2025-01-15',
                        description: 'Office rent payment for January',
                        total_debit: 5000.00,
                        total_credit: 5000.00,
                        status: 'posted',
                        lines: [
                            { line_number: 1, account_code: '1000', account_name: 'Cash', description: 'Office rent - Jan 2025', debit: 0, credit: 5000.00 },
                            { line_number: 2, account_code: '5300', account_name: 'Rent Expense', description: 'Rent expense - Jan 2025', debit: 5000.00, credit: 0 }
                        ]
                    },
                    {
                        entry_number: 'JE-2025-002',
                        entry_date: '2025-01-20',
                        description: 'Client payment received',
                        total_debit: 15000.00,
                        total_credit: 15000.00,
                        status: 'posted',
                        lines: [
                            { line_number: 1, account_code: '1000', account_name: 'Cash', description: 'Cash received', debit: 15000.00, credit: 0 },
                            { line_number: 2, account_code: '4000', account_name: 'Revenue - Product Sales', description: 'Sales revenue', debit: 0, credit: 15000.00 }
                        ]
                    },
                    {
                        entry_number: 'JE-2025-003',
                        entry_date: '2025-01-25',
                        description: 'Salary payment',
                        total_debit: 8000.00,
                        total_credit: 8000.00,
                        status: 'posted',
                        lines: [
                            { line_number: 1, account_code: '5200', account_name: 'Salaries & Wages', description: 'Salary expense', debit: 8000.00, credit: 0 },
                            { line_number: 2, account_code: '1000', account_name: 'Cash', description: 'Cash paid', debit: 0, credit: 8000.00 }
                        ]
                    }
                ];

                if (journalEntries.length === 0) {
                    ledgerDiv.innerHTML = `
                        <div class="empty-state">
                            <h3>📭 No Journal Entries</h3>
                            <p>The ledger is empty. Create journal entries to see them here.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                journalEntries.forEach(entry => {
                    let linesHtml = '';
                    entry.lines.forEach(line => {
                        linesHtml += `
                            <tr>
                                <td>${line.line_number}</td>
                                <td><strong>${line.account_code}</strong></td>
                                <td>${line.account_name}</td>
                                <td>${line.description}</td>
                                <td class="amount debit">${line.debit > 0 ? formatAmount(line.debit) : '-'}</td>
                                <td class="amount credit">${line.credit > 0 ? formatAmount(line.credit) : '-'}</td>
                            </tr>
                        `;
                    });

                    html += `
                        <div class="entry-card">
                            <div class="entry-header">
                                <div>
                                    <span class="entry-number">${entry.entry_number}</span>
                                    <span class="status-badge">${entry.status}</span>
                                </div>
                                <span class="entry-date">📅 ${formatDate(entry.entry_date)}</span>
                            </div>
                            <div class="entry-description">
                                <strong>Description:</strong> ${entry.description}
                            </div>
                            <div class="entry-lines">
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width: 50px;">Line</th>
                                            <th style="width: 100px;">Code</th>
                                            <th style="width: 250px;">Account</th>
                                            <th>Description</th>
                                            <th style="width: 150px; text-align: right;">Debit (DR)</th>
                                            <th style="width: 150px; text-align: right;">Credit (CR)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${linesHtml}
                                        <tr class="total-row">
                                            <td colspan="4" style="text-align: right;"><strong>TOTALS:</strong></td>
                                            <td class="amount debit">${formatAmount(entry.total_debit)}</td>
                                            <td class="amount credit">${formatAmount(entry.total_credit)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });

                ledgerDiv.innerHTML = html;

            } catch (error) {
                console.error('Error loading ledger:', error);
                ledgerDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>❌ Error Loading Ledger</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 14px;">Check browser console for details.</p>
                    </div>
                `;
            }
        }

        function formatAmount(amount) {
            return parseFloat(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        window.onload = loadLedger;
    </script>
</body>
</html>
