<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classification Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 36px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .custom-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
        }
        .custom-test h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        input:focus {
            outline: 3px solid rgba(255,255,255,0.5);
        }
        .custom-button {
            width: 100%;
            padding: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }
        .custom-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .custom-button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result.success {
            background: #d4edda;
            border: 3px solid #28a745;
        }
        .result.error {
            background: #f8d7da;
            border: 3px solid #dc3545;
        }
        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        .confidence-bar {
            background: #e0e0e0;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 0.5s ease;
            font-size: 18px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Invoice Classifier</h1>
        <p class="subtitle">Type any invoice description and see AI classify it instantly!</p>

        <div id="status" class="status">Checking connection...</div>

        <div class="custom-test">
            <h2>‚úèÔ∏è Type Your Invoice Description</h2>
            <div class="input-group">
                <label for="customDesc">Invoice Description:</label>
                <input type="text" id="customDesc"
                       placeholder="e.g., Google Workspace subscription, Legal fees, Travel expenses..."
                       value="Office supplies - printer paper">
            </div>
            <div class="input-group">
                <label for="customAmount">Amount (AED):</label>
                <input type="number" id="customAmount" value="100" step="0.01">
            </div>
            <button class="custom-button" onclick="classify()">
                üöÄ CLASSIFY NOW
            </button>
            <div class="spinner" id="spinner"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/classify';
        const HEALTH_URL = 'http://localhost:8001/health';

        async function classify() {
            const description = document.getElementById('customDesc').value;
            const amount = parseFloat(document.getElementById('customAmount').value);
            const spinner = document.getElementById('spinner');
            const result = document.getElementById('result');

            if (!description.trim()) {
                alert('Please enter a description!');
                return;
            }

            // Show loading
            spinner.style.display = 'block';
            result.style.display = 'none';

            const requestBody = {
                tenant_id: "00000000-0000-0000-0000-000000000001",
                invoice_id: "DEMO-" + Date.now(),
                transaction_type: "AP",
                lines: [{
                    line_number: 1,
                    description: description,
                    amount: amount,
                    quantity: 1
                }]
            };

            console.log('Sending request to:', API_URL);
            console.log('Request body:', requestBody);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                const suggestion = data.suggestions[0];
                const confidence = (suggestion.confidence_score * 100).toFixed(1);

                result.className = 'result success';
                result.innerHTML = `
                    <div class="result-label">‚úÖ Classification Result</div>
                    <div class="result-value">${suggestion.account_code} - ${suggestion.account_name}</div>
                    <div class="result-label">Confidence Level</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%">${confidence}%</div>
                    </div>
                    <div class="result-label">AI Reasoning</div>
                    <div style="color: #666; margin-top: 8px; font-size: 16px;">${suggestion.reasoning}</div>
                    <div style="margin-top: 15px; color: #999; font-size: 14px;">
                        ‚ö° Processed in ${data.processing_time_ms.toFixed(2)}ms
                    </div>
                `;
                result.style.display = 'block';

            } catch (error) {
                console.error('Classification error:', error);
                result.className = 'result error';
                result.innerHTML = `
                    <div class="result-label">‚ùå Error</div>
                    <div style="color: #dc3545; margin-top: 10px; font-size: 16px;">${error.message}</div>
                    <div style="margin-top: 15px; font-size: 14px; color: #666;">
                        <strong>Troubleshooting:</strong><br>
                        1. Make sure Docker containers are running<br>
                        2. AI service should be at: ${API_URL}<br>
                        3. Check browser console (F12) for details
                    </div>
                `;
                result.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
            }
        }

        // Test connection on load
        async function checkConnection() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch(HEALTH_URL);
                const data = await response.json();
                console.log('‚úÖ AI Service Status:', data);
                statusDiv.className = 'status online';
                statusDiv.textContent = '‚úÖ Connected to AI Service (Port 8001)';
            } catch (error) {
                console.error('‚ùå Connection failed:', error);
                statusDiv.className = 'status offline';
                statusDiv.textContent = '‚ùå Cannot connect to AI service at ' + HEALTH_URL;
            }
        }

        // Allow Enter key to submit
        document.getElementById('customDesc').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                classify();
            }
        });

        // Check connection on load
        window.onload = checkConnection;
    </script>
</body>
</html>
