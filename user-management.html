<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRP - User Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --sap-primary: #0854A0;
            --sap-primary-hover: #0066B3;
            --sap-background: #F7F7F7;
            --sap-surface: #FFFFFF;
            --sap-border: #D9D9D9;
            --sap-text-primary: #32363A;
            --sap-text-secondary: #6A6D70;
            --sap-success: #107E3E;
            --sap-warning: #E9730C;
            --sap-error: #BB0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--sap-background);
            color: var(--sap-text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--sap-surface);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid var(--sap-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--sap-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--sap-primary-hover);
        }

        .btn-secondary {
            background: var(--sap-surface);
            color: var(--sap-text-primary);
            border: 1px solid var(--sap-border);
        }

        .btn-secondary:hover {
            background: #F5F5F5;
        }

        .toolbar {
            padding: 16px 24px;
            border-bottom: 1px solid var(--sap-border);
            display: flex;
            gap: 12px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            border: 1px solid var(--sap-border);
            border-radius: 4px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sap-text-secondary);
        }

        .content {
            padding: 24px;
        }

        .user-grid {
            display: grid;
            gap: 16px;
        }

        .user-card {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 16px;
            padding: 16px;
            border: 1px solid var(--sap-border);
            border-radius: 6px;
            transition: all 0.2s;
            align-items: center;
        }

        .user-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--sap-primary), var(--sap-primary-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
        }

        .user-meta {
            font-size: 13px;
            color: var(--sap-text-secondary);
        }

        .user-context {
            font-size: 12px;
            color: var(--sap-text-secondary);
            margin-top: 4px;
            font-style: italic;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--sap-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #F5F5F5;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(16, 126, 62, 0.1);
            color: var(--sap-success);
        }

        .status-inactive {
            background: rgba(187, 0, 0, 0.1);
            color: var(--sap-error);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--sap-surface);
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--sap-border);
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--sap-text-primary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--sap-border);
            border-radius: 4px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--sap-primary);
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--sap-border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--sap-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Context Evolution Timeline */
        .evolution-summary {
            background: #F0F8FF;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 24px;
            border-left: 4px solid var(--sap-primary);
        }

        .evolution-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .evolution-stat {
            text-align: center;
        }

        .evolution-stat-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--sap-primary);
        }

        .evolution-stat-label {
            font-size: 12px;
            color: var(--sap-text-secondary);
            text-transform: uppercase;
            margin-top: 4px;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--sap-border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding: 16px;
            background: white;
            border: 1px solid var(--sap-border);
            border-radius: 6px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -29px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--sap-primary);
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--sap-border);
        }

        .timeline-item.current::before {
            background: var(--sap-success);
            width: 16px;
            height: 16px;
            left: -31px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--sap-border);
        }

        .timeline-date {
            font-size: 13px;
            color: var(--sap-text-secondary);
        }

        .timeline-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: var(--sap-primary);
            color: white;
        }

        .timeline-summary {
            font-size: 14px;
            line-height: 1.6;
            color: var(--sap-text-primary);
            margin-bottom: 12px;
        }

        .timeline-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .keyword-tag {
            padding: 4px 10px;
            background: #F0F0F0;
            border-radius: 12px;
            font-size: 11px;
            color: var(--sap-text-primary);
        }

        .keyword-tag.new {
            background: rgba(16, 126, 62, 0.1);
            color: var(--sap-success);
            font-weight: 600;
        }

        .keyword-tag.removed {
            background: rgba(187, 0, 0, 0.1);
            color: var(--sap-error);
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="header-title">👥 User Management</div>
                <div class="user-meta">Manage users, roles, and permissions</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    ← Back to Dashboard
                </button>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <span>+</span>
                    <span>Create User</span>
                </button>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search users by name, email, or department..." oninput="searchUsers()">
            </div>
            <button class="btn btn-secondary" onclick="loadUsers()">
                <span>🔄</span>
                <span>Refresh</span>
            </button>
        </div>

        <div class="content">
            <div id="userList" class="user-grid">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Context History Modal -->
    <div id="contextHistoryModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <span id="contextHistoryTitle">Context Evolution</span>
            </div>
            <div class="modal-body">
                <div id="contextEvolutionContent">
                    <div class="loading">Loading context history...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeContextHistory()">Close</button>
            </div>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Create User</div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label class="form-label">Username *</label>
                        <input type="text" class="form-input" id="username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-input" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-input" id="password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Employee ID</label>
                        <input type="text" class="form-input" id="employeeId">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-input" id="department">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Job Title</label>
                        <input type="text" class="form-input" id="jobTitle">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="phone">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-input" id="status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="suspended">Suspended</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <script>
        const TENANT_ID = '00000000-0000-0000-0000-000000000001';
        const API_URL = 'http://localhost:3009';
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        async function loadUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch(`${API_URL}/users?tenant_id=${TENANT_ID}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                allUsers = await response.json();
                renderUsers(allUsers);
            } catch (error) {
                console.error('Failed to load users:', error);
                userList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">Unable to load users</div>
                        <div style="font-size: 14px; color: var(--sap-text-secondary);">${error.message}</div>
                        <button class="btn btn-primary" onclick="loadUsers()" style="margin-top: 20px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function renderUsers(users) {
            const userList = document.getElementById('userList');

            if (users.length === 0) {
                userList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">👥</div>
                        <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">No users found</div>
                        <div style="font-size: 14px; color: var(--sap-text-secondary);">Get started by creating your first user</div>
                    </div>
                `;
                return;
            }

            userList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-avatar">
                        ${getInitials(user.full_name)}
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.full_name}</div>
                        <div class="user-meta">
                            @${user.username} • ${user.email}
                            ${user.department ? `• ${user.department}` : ''}
                            ${user.job_title ? `• ${user.job_title}` : ''}
                        </div>
                        ${user.ai_context_summary ? `
                            <div class="user-context">💡 ${user.ai_context_summary}</div>
                        ` : ''}
                        <div style="margin-top: 8px;">
                            <span class="status-badge status-${user.status}">${user.status}</span>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-icon" onclick="viewUser('${user.user_id}')" title="View Details">
                            👁️
                        </button>
                        <button class="btn-icon" onclick="editUser('${user.user_id}')" title="Edit">
                            ✏️
                        </button>
                        <button class="btn-icon" onclick="viewContextHistory('${user.user_id}', '${user.full_name}')" title="View Context History">
                            📊
                        </button>
                        <button class="btn-icon" onclick="regenerateContext('${user.user_id}')" title="Regenerate AI Context">
                            🤖
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                renderUsers(allUsers);
                return;
            }

            const filtered = allUsers.filter(user =>
                user.username.toLowerCase().includes(query) ||
                user.email.toLowerCase().includes(query) ||
                user.full_name.toLowerCase().includes(query) ||
                (user.department && user.department.toLowerCase().includes(query)) ||
                (user.ai_context_keywords && user.ai_context_keywords.some(k => k.toLowerCase().includes(query)))
            );

            renderUsers(filtered);
        }

        function getInitials(fullName) {
            return fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModal').classList.add('active');
        }

        async function editUser(userId) {
            // Simplified: In production, fetch user details first
            alert('Edit functionality would load user details here');
        }

        async function viewUser(userId) {
            alert(`View user details: ${userId}\nIn production, this would open a detailed view with permissions, activity history, and AI context.`);
        }

        async function regenerateContext(userId) {
            if (!confirm('Regenerate AI context for this user? This may take a moment.')) return;

            try {
                await fetch(`${API_URL}/users/${userId}/regenerate-context`, {
                    method: 'POST'
                });
                alert('Context regeneration started. It will update within a few minutes.');
                setTimeout(loadUsers, 2000);
            } catch (error) {
                alert('Failed to regenerate context: ' + error.message);
            }
        }

        async function saveUser() {
            const userId = document.getElementById('userId').value;
            const userData = {
                tenant_id: TENANT_ID,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                full_name: document.getElementById('fullName').value,
                password: document.getElementById('password').value,
                employee_id: document.getElementById('employeeId').value,
                department: document.getElementById('department').value,
                job_title: document.getElementById('jobTitle').value,
                phone: document.getElementById('phone').value,
                status: document.getElementById('status').value,
                created_by: TENANT_ID, // In production, use actual logged-in user
            };

            try {
                const url = userId ? `${API_URL}/users/${userId}` : `${API_URL}/users`;
                const method = userId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) throw new Error(await response.text());

                alert('User saved successfully!');
                closeModal();
                loadUsers();
            } catch (error) {
                alert('Failed to save user: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        async function viewContextHistory(userId, fullName) {
            const modal = document.getElementById('contextHistoryModal');
            const content = document.getElementById('contextEvolutionContent');
            const title = document.getElementById('contextHistoryTitle');

            title.textContent = `Context Evolution - ${fullName}`;
            modal.classList.add('active');
            content.innerHTML = '<div class="loading">Loading context history...</div>';

            try {
                const response = await fetch(`${API_URL}/users/${userId}/context-evolution`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();
                renderContextEvolution(data);
            } catch (error) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">Unable to load context history</div>
                        <div style="font-size: 14px; color: var(--sap-text-secondary);">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderContextEvolution(data) {
            const content = document.getElementById('contextEvolutionContent');
            const evolution = data.keyword_evolution;

            content.innerHTML = `
                <div class="evolution-summary">
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">
                        Current Context Summary
                    </div>
                    <div style="font-size: 14px; color: var(--sap-text-secondary); margin-bottom: 16px;">
                        ${data.current_context.summary || 'No summary available yet'}
                    </div>
                    <div class="evolution-stats">
                        <div class="evolution-stat">
                            <div class="evolution-stat-value">${data.history_count}</div>
                            <div class="evolution-stat-label">Snapshots</div>
                        </div>
                        <div class="evolution-stat">
                            <div class="evolution-stat-value">${data.current_context.keyword_count}</div>
                            <div class="evolution-stat-label">Keywords</div>
                        </div>
                        <div class="evolution-stat">
                            <div class="evolution-stat-value">${evolution.new_keywords.length}</div>
                            <div class="evolution-stat-label">New Keywords</div>
                        </div>
                        <div class="evolution-stat">
                            <div class="evolution-stat-value">${evolution.persistent_keywords.length}</div>
                            <div class="evolution-stat-label">Persistent</div>
                        </div>
                        <div class="evolution-stat">
                            <div class="evolution-stat-value">${evolution.growth_rate}</div>
                            <div class="evolution-stat-label">Growth Rate</div>
                        </div>
                    </div>
                </div>

                <div style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">
                    📊 Context Timeline
                </div>

                <div class="timeline">
                    <!-- Current Context -->
                    <div class="timeline-item current">
                        <div class="timeline-header">
                            <div class="timeline-date">
                                ${formatDate(data.current_context.generated_at)}
                            </div>
                            <div class="timeline-badge" style="background: var(--sap-success);">CURRENT</div>
                        </div>
                        <div class="timeline-summary">
                            ${data.current_context.summary || 'No summary available'}
                        </div>
                        <div class="timeline-keywords">
                            ${(data.current_context.keywords || []).slice(0, 20).map(keyword =>
                                `<span class="keyword-tag ${evolution.new_keywords.includes(keyword) ? 'new' : ''}">${keyword}</span>`
                            ).join('')}
                            ${data.current_context.keywords?.length > 20 ?
                                `<span class="keyword-tag">+${data.current_context.keywords.length - 20} more</span>` : ''}
                        </div>
                    </div>

                    ${data.history.map((snapshot, index) => `
                        <div class="timeline-item">
                            <div class="timeline-header">
                                <div class="timeline-date">
                                    ${formatDate(snapshot.generatedAt)}
                                </div>
                                <div class="timeline-badge">Snapshot ${data.history.length - index}</div>
                            </div>
                            <div class="timeline-summary">
                                ${snapshot.summary || 'No summary available'}
                            </div>
                            <div class="timeline-keywords">
                                ${(snapshot.keywords || []).slice(0, 15).map(keyword => {
                                    const isRemoved = evolution.removed_keywords.includes(keyword);
                                    return `<span class="keyword-tag ${isRemoved ? 'removed' : ''}">${keyword}</span>`;
                                }).join('')}
                                ${snapshot.keywords?.length > 15 ?
                                    `<span class="keyword-tag">+${snapshot.keywords.length - 15} more</span>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function closeContextHistory() {
            document.getElementById('contextHistoryModal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.id === 'userModal') closeModal();
        });

        document.getElementById('contextHistoryModal').addEventListener('click', (e) => {
            if (e.target.id === 'contextHistoryModal') closeContextHistory();
        });
    </script>
</body>
