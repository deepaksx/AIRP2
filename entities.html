<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities Management - AIRP v2.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            padding: 24px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: #a1a1aa;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #a1a1aa;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #e4e4e7;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: #e4e4e7;
            font-size: 14px;
            outline: none;
        }

        .search-box input::placeholder {
            color: #71717a;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .data-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a1a1aa;
            font-weight: 600;
        }

        .data-table td {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-warning {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .badge-inactive {
            background: rgba(161, 161, 170, 0.1);
            color: #a1a1aa;
            border: 1px solid rgba(161, 161, 170, 0.3);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #a1a1aa;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a1a1aa;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>üèõÔ∏è Entities Management</h1>
        <p>Manage organizational entities, tenants, and business units</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('tenants')">Tenants</button>
        <button class="tab-btn" onclick="switchTab('business-units')">Business Units</button>
    </div>

    <!-- Tenants Tab -->
    <div class="tab-content active" id="tenants-tab">
        <div class="toolbar">
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Search tenants..." id="tenants-search" oninput="filterTenants()">
            </div>
            <button class="btn btn-primary" onclick="addTenant()">
                <span>+</span>
                <span>Add Tenant</span>
            </button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Tenant Code</th>
                        <th>Legal Name</th>
                        <th>Base Currency</th>
                        <th>Timezone</th>
                        <th>Accounting Standard</th>
                        <th>Fiscal Year End</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tenants-table-body">
                    <tr>
                        <td colspan="8" class="loading">
                            <div class="loading-spinner"></div>
                            <div style="margin-top: 16px;">Loading tenants...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Business Units Tab -->
    <div class="tab-content" id="business-units-tab">
        <div class="toolbar">
            <div class="search-box">
                <span>üîç</span>
                <input type="text" placeholder="Search business units...">
            </div>
            <button class="btn btn-primary" onclick="addBusinessUnit()">
                <span>+</span>
                <span>Add Business Unit</span>
            </button>
        </div>

        <div class="empty-state">
            <div class="empty-state-icon">üè¢</div>
            <h3 style="margin-bottom: 8px; color: #e4e4e7;">No Business Units Yet</h3>
            <p>Business units functionality coming soon...</p>
        </div>
    </div>

    <script>
        const TENANT_SERVICE_URL = 'http://localhost:3000'; // Adjust as needed
        const TENANT_ID = '00000000-0000-0000-0000-000000000001';

        let tenantsData = [];

        // Tab Switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Load Tenants
        async function loadTenants() {
            try {
                // For now, we'll directly query the database via a simple API call
                // In a real scenario, you'd have a tenants service endpoint
                const response = await fetch(`${TENANT_SERVICE_URL}/tenants`);

                if (!response.ok) {
                    // Fallback to hardcoded data for demo
                    tenantsData = [
                        {
                            tenant_id: '00000000-0000-0000-0000-000000000001',
                            tenant_code: 'ACME001',
                            legal_name: 'ACME Corporation',
                            base_currency: 'AED',
                            timezone: 'Asia/Dubai',
                            accounting_standard: 'IFRS',
                            fiscal_year_end: '2025-12-31',
                            status: 'active'
                        }
                    ];
                } else {
                    tenantsData = await response.json();
                }

                renderTenants();
            } catch (error) {
                console.error('Error loading tenants:', error);
                // Fallback to demo data
                tenantsData = [
                    {
                        tenant_id: '00000000-0000-0000-0000-000000000001',
                        tenant_code: 'ACME001',
                        legal_name: 'ACME Corporation',
                        base_currency: 'AED',
                        timezone: 'Asia/Dubai',
                        accounting_standard: 'IFRS',
                        fiscal_year_end: '2025-12-31',
                        status: 'active'
                    }
                ];
                renderTenants();
            }
        }

        function renderTenants() {
            const tbody = document.getElementById('tenants-table-body');

            if (tenantsData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <div class="empty-state-icon">üèõÔ∏è</div>
                            <h3 style="margin-bottom: 8px; color: #e4e4e7;">No Tenants Found</h3>
                            <p>Click "Add Tenant" to create your first tenant</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = tenantsData.map(tenant => `
                <tr>
                    <td><strong>${tenant.tenant_code}</strong></td>
                    <td>${tenant.legal_name}</td>
                    <td>${tenant.base_currency}</td>
                    <td>${tenant.timezone}</td>
                    <td>${tenant.accounting_standard}</td>
                    <td>${new Date(tenant.fiscal_year_end).toLocaleDateString()}</td>
                    <td>
                        <span class="badge ${tenant.status === 'active' ? 'badge-success' : 'badge-inactive'}">
                            ${tenant.status}
                        </span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="editTenant('${tenant.tenant_id}')">Edit</button>
                            <button class="action-btn" onclick="viewTenant('${tenant.tenant_id}')">View</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterTenants() {
            const searchTerm = document.getElementById('tenants-search').value.toLowerCase();
            const filtered = tenantsData.filter(tenant =>
                tenant.tenant_code.toLowerCase().includes(searchTerm) ||
                tenant.legal_name.toLowerCase().includes(searchTerm)
            );

            const tbody = document.getElementById('tenants-table-body');
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #71717a;">
                            No tenants match your search
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = filtered.map(tenant => `
                    <tr>
                        <td><strong>${tenant.tenant_code}</strong></td>
                        <td>${tenant.legal_name}</td>
                        <td>${tenant.base_currency}</td>
                        <td>${tenant.timezone}</td>
                        <td>${tenant.accounting_standard}</td>
                        <td>${new Date(tenant.fiscal_year_end).toLocaleDateString()}</td>
                        <td>
                            <span class="badge ${tenant.status === 'active' ? 'badge-success' : 'badge-inactive'}">
                                ${tenant.status}
                            </span>
                        </td>
                        <td>
                            <div class="action-btns">
                                <button class="action-btn" onclick="editTenant('${tenant.tenant_id}')">Edit</button>
                                <button class="action-btn" onclick="viewTenant('${tenant.tenant_id}')">View</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        }

        function addTenant() {
            alert('Add Tenant functionality - Coming Soon');
        }

        function editTenant(tenantId) {
            alert(`Edit tenant: ${tenantId}`);
        }

        function viewTenant(tenantId) {
            alert(`View tenant details: ${tenantId}`);
        }

        function addBusinessUnit() {
            alert('Add Business Unit functionality - Coming Soon');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTenants();

            // Check if there's a tab parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab) {
                document.querySelector('.tab-btn.active')?.classList.remove('active');
                document.querySelectorAll('.tab-btn')[tab === 'business-units' ? 1 : 0].classList.add('active');
                switchTab(tab);
            }
        });
    </script>
</body>
</html>
